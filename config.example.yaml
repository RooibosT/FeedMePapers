# ============================================================
# Paper-AI: 최신 논문 검색 & 한국어 요약 → Notion 정리 도구
# ============================================================

# ─── 검색 키워드 ──────────────────────────────────────────
# 단일 키워드: 문자열 → 해당 키워드가 포함된 논문 검색
# AND 조합:   리스트 → 모든 키워드가 동시에 포함된 논문만 검색
#
# 예시:
#   - "embodied AI"                        ← 단일 검색
#   - ["embodied AI", "navigation"]        ← AND 조합 (둘 다 포함된 논문만)
#   - ["robot", "manipulation", "grasp"]   ← AND 조합 (셋 다 포함된 논문만)
keywords:
  - "embodied AI"
  - "robot navigation"
  - ["visual navigation", "indoor"]

# ─── 제외 키워드 ──────────────────────────────────────────
# 제목이나 초록에 아래 키워드가 포함된 논문을 결과에서 제외합니다.
# arxiv는 API 쿼리에 ANDNOT 연산자로 반영, Semantic Scholar는 후처리 필터링
# 비워두면 제외 필터 없음
exclude_keywords:
  # - "survey"
  # - "review"

# 검색 기간 (최근 N일)
date_range_days: 7

# 최대 검색 결과 수 (키워드당)
max_results_per_keyword: 20

# ─── 검색 정밀도 필터 ─────────────────────────────────────
# Semantic Scholar: fieldsOfStudy 필터 (비워두면 전체)
# 가능한 값: Computer Science, Engineering, Physics, Mathematics, Medicine, Biology, ...
fields_of_study:
  - "Computer Science"
  - "Engineering"

# arxiv: 카테고리 필터 (비워두면 전체)
# AI/ML/CV/Robotics 관련 주요 카테고리:
#   cs.AI, cs.CV, cs.RO, cs.LG, cs.CL, cs.MA, cs.NE, cs.HC, eess.SY
arxiv_categories:
  - "cs.AI"
  - "cs.CV"
  - "cs.RO"
  - "cs.LG"
  - "cs.CL"
  - "cs.MA"
  - "cs.NE"

# ─── 학회/venue 필터 ───────────────────────────────────────
# 비워두면 전체 검색 (필터 없음)
# Semantic Scholar venue 이름 기준
venues:
  # - "ArXiv"
  # - "CVPR"
  # - "ICCV"
  # - "ECCV"
  # - "NeurIPS"
  # - "ICML"
  # - "ICLR"
  # - "AAAI"
  # - "IJCAI"
  # - "CoRL"
  # - "IROS"
  # - "ICRA"
  # - "RSS"

# ─── Local LLM 설정 ───────────────────────────────────────
llm:
  provider: "ollama"            # ollama
  model: "exaone3.5:7.8b"          # exaone3.5:7.8b / gemma2:9b / qwen3:8b / qwen2.5:7b  # 한글번역은 exaone 추천!!(자체평가해봄) 국산 llm만세!! 
  base_url: "http://localhost:11434"
  timeout: 180                  # seconds per request
  temperature: 0.3              # 번역은 낮은 temperature 권장

# ─── Notion 설정 ──────────────────────────────────────────
# .env 파일에서 NOTION_TOKEN, NOTION_DATABASE_ID 설정
notion:
  enabled: true                # true로 변경하면 Notion에 저장
  # database_id는 .env에서 읽음

# ─── 출력 설정 ────────────────────────────────────────────
output:
  console: true                 # 콘솔 출력
  json_file: true               # results/ 디렉토리에 JSON 저장
  json_dir: "results"
